<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animated Worlds</title>
</head>
  <a href="calculator.html">Open Calculator</a>


<body style="margin:0;background:black;color:white;font-family:Arial;overflow:hidden;">

<!-- AUDIO -->
<audio id="oasis" src="oasis.mp3" loop></audio>

<!-- BUTTONS -->
<div style="position:fixed;top:10px;left:50%;transform:translateX(-50%);z-index:50;display:flex;gap:10px;">
  <button onclick="setBg('sunset')">Sunset</button>
  <button onclick="setBg('meadow')">Meadow</button>
  <button onclick="setBg('arena')">Rod Laver</button>
  <button onclick="setBg('rock')">Netflix</button>
  <button onclick="setBg('minecraft')">Minecraft</button>
</div>

<!-- BACKGROUND -->
<div id="bg" style="position:absolute;inset:0;overflow:hidden;"></div>

<!-- CENTER IMAGE -->
<img id="centerImg" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:40%;max-height:40%;display:none;z-index:10;">

<!-- PLUS -->
<label style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
width:80px;height:80px;border:4px solid white;border-radius:50%;
display:flex;align-items:center;justify-content:center;font-size:50px;
cursor:pointer;z-index:20;">+
<input type="file" accept="image/*" hidden onchange="loadImg(this)">
</label>

<script>
const bg = document.getElementById("bg");
const oasis = document.getElementById("oasis");

function clearBg(){
  bg.innerHTML="";
  oasis.pause();
  oasis.currentTime=0;
}

function setBg(type){
  clearBg();

  if(type==="sunset"){
    bg.style.background="linear-gradient(#ff8c00,#ff4500)";
    const sun=document.createElement("div");
    sun.style=`position:absolute;left:50%;top:-100px;
    width:120px;height:120px;border-radius:50%;
    background:yellow;transform:translateX(-50%)`;
    bg.appendChild(sun);
    let y=-100;
    setInterval(()=>{ y+=0.3; sun.style.top=y+"px"; },30);
  }

  if(type==="meadow"){
    bg.style.background="#2ecc71";
    for(let i=0;i<20;i++){
      const g=document.createElement("div");
      g.style=`position:absolute;bottom:0;left:${i*5}%;
      width:20px;height:80px;background:green;`;
      bg.appendChild(g);
      let d=1;
      setInterval(()=>{ g.style.transform=`skewX(${d}deg)`; d*=-1; },800);
    }
  }

  if(type==="arena"){
    bg.style.background="#1e272e";
    const ball=document.createElement("div");
    ball.style=`position:absolute;top:50%;left:10%;
    width:20px;height:20px;border-radius:50%;background:yellow;`;
    bg.appendChild(ball);
    let x=10,dir=1;
    setInterval(()=>{
      x+=dir*1;
      if(x>90||x<10) dir*=-1;
      ball.style.left=x+"%";
    },16);
  }

  if(type==="rock"){
    bg.style.background="black";
    oasis.play();
    for(let i=0;i<20;i++){
      const l=document.createElement("div");
      l.style=`position:absolute;top:0;left:${i*5}%;
      width:10px;height:100%;background:red;opacity:0.2`;
      bg.appendChild(l);
      setInterval(()=>{ l.style.opacity=Math.random(); },300);
    }
  }

  if(type==="minecraft"){
    bg.style.background="#7bed9f";
    const ground=document.createElement("div");
    ground.style=`position:absolute;bottom:0;width:100%;height:40%;
    background:#6ab04c`;
    bg.appendChild(ground);

    const steve=document.createElement("div");
    steve.style=`position:absolute;bottom:40%;left:40%;
    width:50px;height:80px;background:blue`;
    bg.appendChild(steve);

    const creeper=document.createElement("div");
    creeper.style=`position:absolute;bottom:40%;left:55%;
    width:50px;height:80px;background:green`;
    bg.appendChild(creeper);
  }
}

function loadImg(input){
  const img=document.getElementById("centerImg");
  img.src=URL.createObjectURL(input.files[0]);
  img.style.display="block";
}
</script>

</body>
</html>
